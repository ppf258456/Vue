<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 希望Vue能够控制下面这个div 帮我们把数据填充到div内部 -->
    <div id="app">
        <button @click="btn(flag)"> 点</button>
        <p v-if="flag">v-if 控制的元素</p>
        <p v-show="flag">v-show 控制的元素</p>
<hr>
<input type="text" placeholder="请输入A、B、C、D" v-model="type">
<div v-if="type   ===  'A'">优秀</div>
<div v-else-if="type   ===  'B'">良好</div>
<div v-else-if="type   ===  'C'">一般</div>
<div v-else="type   ===  'D'">差 </div>
    </div>
    <!-- 导入Vue库文件 在window全局有了Vue这个构造函数-->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建Vue的实例对象 -->
    <script>
        //创建Vue的实例对象
        new Vue({
            //el 属性是固定的写法，表示当前要控制页面上的哪个区域，接收的值是一个选择器
            el:'#app',
            //data 对象就是要渲染到页面上的数据
            data:{
                //如果flag 为true ,则显示被控制的元素，如果为false则隐藏被控制的元素
               flag:true,
               type:'A'
            },
            methods: {
              btn(flag){
               return this.flag = !this.flag
              }
            },

        })
    </script>
</body>
</html>
