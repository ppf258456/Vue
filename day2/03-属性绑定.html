<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 希望Vue能够控制下面这个div 帮我们把数据填充到div内部 -->
    <div id="app">
       <input type="text" :placeholder="tips">
       <hr>
       <!-- vue 规定 v-bind: 指令可以简写为: -->
       <img :src="photo" style="width: 40px;">
       <hr>

       <div>1+2 结果为{{1 + 2}}</div>
       <div>{{tips}} 反转的结果是 {{tips.split('').reverse().join('')}}</div>

       <div :title="'box'+ index">这是一个div</div>
    </div>
    <!-- 导入Vue库文件 在window全局有了Vue这个构造函数-->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建Vue的实例对象 -->
    <script>
        //创建Vue的实例对象
        new Vue({
            //el 属性是固定的写法，表示当前要控制页面上的哪个区域，接收的值是一个选择器
            el:'#app',
            //data 对象就是要渲染到页面上的数据
            data:{
                tips:'请输入用户名',
                photo:'https://v2.cn.vuejs.org/images/logo.svg',
                index:3
            }

        })
    </script>
</body>
</html>
