<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 希望Vue能够控制下面这个div 帮我们把数据填充到div内部 -->
    <div id="app">
       <p>count 的值为：{{count}}</p>
       <!-- 如果count 是偶数，则 按钮变为红色 奇数取消背景颜色 -->
       <!-- vue 提供了内置变量，名字叫做$event，它就是原生dom的事件对象 e -->
       <button @click="add(1,$event)">+n</button>

    </div>
    <!-- 导入Vue库文件 在window全局有了Vue这个构造函数-->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建Vue的实例对象 -->
    <script>
        //创建Vue的实例对象
        new Vue({
            //el 属性是固定的写法，表示当前要控制页面上的哪个区域，接收的值是一个选择器
            el:'#app',
            //data 对象就是要渲染到页面上的数据
            data:{
                username:'哈哈',
                count:0
            },
            methods: {
                add(n,e){
                    this.count += 1
                    if(this.count %2 === 0){
                        e.target.style.backgroundColor='red'
                    }else{
                        e.target.style.backgroundColor=''
                    }
                }
            },

        })
    </script>
</body>
</html>
